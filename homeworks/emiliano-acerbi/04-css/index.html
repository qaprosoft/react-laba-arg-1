<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="styles/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header class="header">
			<div class="header__profile">
				<img
					class="header__img"
					src="public/profile-picture.png"
					alt="Victor Alvarado"
				/>
			</div>

			<div>
				<h1 class="header__title">Victor Alvarado</h1>
				<p class="header__subtitle">Software Engineer</p>
				<ul class="header__list">
					<li><img src="public/github.svg" alt="github icon" /></li>
					<li><img src="public/twitter.svg" alt="twitter icon" /></li>
					<li><img src="public/linkedin.svg" alt="linkedin icon" /></li>
					<li><img src="public/youtube.svg" alt="youtube icon" /></li>
				</ul>
			</div>
		</header>
	</body>
</html>
