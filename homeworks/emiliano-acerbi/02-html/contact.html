<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <hr />

    <section>
      <h1>Contact Me</h1>

      <form>
        <div>
          <label for="firstName">Full name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            required
            placeholder="Your name..."
          />
          <input
            type="text"
            id="lastName"
            name="lastName"
            required
            placeholder="Your last name..."
          />
        </div>

        <div>
          <label for="phoneNumber">Phone number*</label>
          <input
            type="tel"
            id="phoneNumber"
            name="phoneNumber"
            required
            placeholder="Your phone..."
          />
        </div>

        <div>
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="argentina" selected>Argentina</option>
            <option value="ukraine">Ukraine</option>
            <option value="usa">USA</option>
          </select>
        </div>

        <div>
          <textarea rows="12" placeholder="Your message.."></textarea>
        </div>

        <input type="submit" />
      </form>
    </section>

    <hr />

    <footer>
      <a href="https://www.facebook.com/" target="_blank">
        <img src="./public/facebook.svg" alt="facebook icon" />
      </a>

      <a href="https://www.instagram.com/emiacerbi/" target="_blank">
        <img src="./public/instagram.svg" alt="instagram icon" />
      </a>

      <a
        href="https://www.linkedin.com/in/emiliano-acerbi-7a7141235/"
        target="_blank"
      >
        <img src="./public/linkedin.svg" alt="linkedin icon" />
      </a>

      <a href="https://twitter.com/" target="_blank">
        <img src="./public/twitter.svg" alt="twitter icon" />
      </a>
    </footer>
  </body>
</html>
