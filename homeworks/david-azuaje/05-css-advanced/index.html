<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <div class="mode" id="#up">
      <img src="./img/iconMode.png" alt="mode" />
    </div>

    <section class="profile">
      
      <div class="profile__img">
        <img src="./img/profile.png" alt="profile" />
      </div>

      <div class="profile__info">
        <h1>Victor Alvarado</h1>
        <p>Software Engineer</p>

        <div class="profile__logos">
          <img src="./img/github.png" alt="logo github" />
          <img src="./img/twitter.png" alt="logo twitter" />
          <img src="./img/linkedin.png" alt="logo linkedin" />
          <img src="./img/youtube.png" alt="logo youtube" />
        </div>
      </div>
    </section>

    <section class="facts">
      <div class="facts__fact">
        <h3>7</h3>
        <p>Years of work experience</p>
      </div>

      <div class="facts__fact">
        <h3>50 +</h3>
        <p>Completed projects</p>
      </div>

      <div class="facts__fact">
        <h3>20 +</h3>
        <p>Satisfied customers</p>
      </div>
    </section>

    <div class="cta">
      <button class="cta__download">
        Download CV
        <img src="./img/download.png" alt="download" />
      </button>
      <button class="cta__contactMe">Contact me</button>
    </div>

    <div class="tabs">
      <button class="tabs__portfolio">Portfolio</button>
      <button class="tabs__skills">Skills</button>
    </div>
    <div class="gallery">
      <img src="./img/Rectangle 1.png" alt="img1" />
      <img src="./img/Rectangle 2.png" alt="img2" />
      <img src="./img/Rectangle 3.png" alt="img3" />
      <img src="./img/Rectangle 4.png" alt="img4" />
      <img src="./img/Rectangle 5.png" alt="img5" />
      <img src="./img/Rectangle 6.png" alt="img6" />
    </div>
    
    
     <img src="./img/up-arrow.png" class="backOnTop" alt="up">
  
    

    <footer>Â© Victor Alvarado. 2022 All rigths reserved</footer>

    <script src="script.js"></script>
  </body>
</html>
