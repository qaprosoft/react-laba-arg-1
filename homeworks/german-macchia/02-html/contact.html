<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Contact me to discuss the project" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <nav>
        <hr />
        <a href="./home.html">Home</a>
        <a href="./contact.html">Contact</a>
        <hr />
      </nav>
    </header>
    <main>
      <h1>Contact Me</h1>
      <form>
        <div>
          <label for="name">
            Full name*
            <input required id="name" type="text" name="name" placeholder="Your name.." />
          </label>
          <label for="lastName">
            <input required id="lastName" type="text" name="lastName" placeholder="Your last name.." />
          </label>
        </div>
        <div>
          <label for="phone">
            Phone number*
            <input required id="phone" type="tel" name="phone" placeholder="Your phone.." />
          </label>
        </div>
        <div>
          <label for="country">
            Country
            <select id="country" name="country">
              <option>Australia</option>
              <option>Argentina</option>
              <option>Brazil</option>
              <option>Georgia</option>
              <option>Hungary</option>
              <option>Mexico</option>
              <option>Poland</option>
              <option>Ukraine</option>
              <option>USA</option>
            </select>
          </label>
        </div>
        <div>
          <label for="message">
            <textarea id="message" name="message" placeholder="Your message.." rows="15" cols="25"></textarea>
          </label>
        </div>
        <button type="submit">Submit</button>
      </form>
      <hr />
      <footer>
        <div>
          <a href="">
            <img
              src="./images/facebook_internet_media_network_social_icon_123257.svg"
              alt="Facebook icon"
              title="Sorry! I deleted my account long ago..."
              height="40"
            />
          </a>
          <a href="">
            <img
              src="./images/1492718764-instagram_83597.svg"
              alt="Instagram icon"
              title="Sorry, never opened an account"
              height="40"
            />
          </a>
          <a href="https://www.linkedin.com/in/germanmacchia/" target="_blank">
            <img
              src="./images/linked-in-square-button_icon-icons.com_68389.svg"
              alt="Linkedin icon"
              title="Linkedin icon"
              height="40"
            />
          </a>
          <a href="">
            <img
              src="./images/TWITTER_icon-icons.com_65486.svg"
              alt="Twitter icon"
              title="Don't have an account, I try to avoid social media! I realiced they made me procrastinate too much..."
              height="40"
            />
          </a>
        </div>
      </footer>
    </main>
  </body>
</html>
