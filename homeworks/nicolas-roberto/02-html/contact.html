  <body>
    <header><a href="./index.html">Home</a> <a href="">Contact</a></header>
    <section>
      <hr />
      <h2>Contact me</h2>
      <form>
        <label for="name"><strong>Full name*</strong></label>
        <input type="text" id="name" placeholder="Your name.." required />
        <label for="lastName"></label>
        <input type="text" id="lastName" placeholder="Your last name.." required />

        <br />

        <label for="phone"><strong>Phone number*</strong></label>
        <input type="tel" id="phone" placeholder="Your phone.." required />
        <br />

        <label for="country"><strong>Country </strong></label
        ><select name="country" id="country" required>
          <optgroup label="Country">
            <option>Australia</option>
            <option>Argentina</option>
            <option>Italy</option>
            <option>Ukraine</option>
            <option>United States</option>
          </optgroup>
        </select>

        <br />

        <label for="message"></label>
        <textarea name="" id="" cols="22" rows="14" placeholder="Your message.." id="message" required></textarea>

        <br />

        <input type="submit" value="Submit" />
      </form>

      <br />
      <hr />
    </section>
